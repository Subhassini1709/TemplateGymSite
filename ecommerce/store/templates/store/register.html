{% extends 'store/navbar.html' %} 
{% load static %} 
{% block content %} 

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <script src="https://kit.fontawesome.com/26719dd53c.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body id="login">
  <div >
   
    
    <div class="form-container">
      <div class="form">
        <div class="forms">
          <div class="form-content">
            <div class="signup-form">
              <div class="title">Signup</div>
              <form method="POST" action="">
                {% csrf_token %}
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <!-- Inputting a unique username -->
                    {{form.username}}
                  </div>
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <!-- Inputting the user's email -->
                    {{form.email}}
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <!-- Inputting the password to be set -->
                    {{form.password1}}
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <!-- Field to re-enter password -->
                    {{form.password2}}
                  </div>
                  <div class="button input-box">
                    <input type="submit" value="Submit">
                  </div>
                  <!-- Takes care of error handling related to forms -->
                  {{form.errors}}
                  <!-- Url leading to the login page -->
                  <div class="text sign-up-text">Already have an account? <a href="{% url 'Login' %}">Login now</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
 <script>
    // Displaying placeholders
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Enter your username';
    form_fields[2].placeholder = 'Enter your email';
    form_fields[3].placeholder = 'Enter your password';
    form_fields[4].placeholder = 'Re-enter your password';
  </script>
</body>

</html>

{% endblock content %}
